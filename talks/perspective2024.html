                            ## Background

                            ---

                            Web Frameworks abound
                            <!-- .element: class="fragment" data-fragment-index="1" -->

                            [FastAPI, Flast, Tornado, Sanic, Django, etc](https://github.com/mingrammer/python-web-framework-stars)
                            <!-- .element: class="fragment" data-fragment-index="2" -->

                            Data visualization components abound!
                            <!-- .element: class="fragment" data-fragment-index="3" -->

                            ---

                            Despite the abundance
                            <!-- .element: class="fragment" data-fragment-index="1" -->

                            something are still
                            <!-- .element: class="fragment" data-fragment-index="2" -->

                            ...clunky...
                            <!-- .element: class="fragment" data-fragment-index="3" -->

                            ---

                            ## Pain Points

                            ---

                            ## Pain Point 1 - Virtualization

                            ---

                            <img src="assets/img/perspective2024/airflow1.png" class="shadow" width=1000></img>

                            ---

                            <img src="assets/img/perspective2024/airflow2.png" class="shadow" width=1000></img>

                            ---

                            Pagination is good in certain contexts...
                            <!-- .element: class="fragment" data-fragment-index="1" -->

                            ...and annoying in others
                            <!-- .element: class="fragment" data-fragment-index="2" -->

                            ---

                            Many frameworks either can't or won't support unbounded data sizes

                            ---

                            ## Pain Point 2 - "Dumb grids"

                            ---

                            Most grids are "dumb"
                            <!-- .element: class="fragment" data-fragment-index="1" -->

                            Maybe support filtering / sorting
                            <!-- .element: class="fragment" data-fragment-index="2" -->

                            Maybe support spark charts
                            <!-- .element: class="fragment" data-fragment-index="3" -->

                            Maybe (big maybe!) support pivoting
                            <!-- .element: class="fragment" data-fragment-index="4" -->

                            ---

                            <img src="assets/img/perspective2024/aggrid.png" class="shadow" width=1000></img>

                            ---

                            Grids aren't always adequate
                            <!-- .element: class="fragment" data-fragment-index="1" -->

                            Even flexible grids don't give users the power to explore
                            <!-- .element: class="fragment" data-fragment-index="2" -->

                            Visualization explosion
                            <!-- .element: class="fragment" data-fragment-index="3" -->

                            ---

                            <img src="assets/img/perspective2024/stripe.png" class="shadow" width=1000></img>

                            ---

                            <img src="assets/img/perspective2024/grafana.png" class="shadow" width=1000></img>

                            ---

                            ## Pain Point 3 - Streaming

                            Streaming data is extremely common
                            <!-- .element: class="fragment" data-fragment-index="1" -->

                            Polling + pagination?
                            <!-- .element: class="fragment" data-fragment-index="2" -->

                            Web frameworks and visualization frameworks don't make this easy
                            <!-- .element: class="fragment" data-fragment-index="3" -->

                            ---

                            [Example websocket broadcast server](https://fastapi.tiangolo.com/advanced/websockets/#handling-disconnections-and-multiple-clients)

                            ---

                            What about e.g. streaming aggregations for N users?
                            <!-- .element: class="fragment" data-fragment-index="1" -->

                            State + Updates?
                            <!-- .element: class="fragment" data-fragment-index="2" -->

                            ## [Perspective](https://github.com/finos/perspective)

                            <i>Interactive analytics and data visualization component, which is especially well-suited for large and/or streaming datasets</i>

                            ---

                            ## Concretely...

                            Streaming, pivoting data engine
                            <!-- .element: class="fragment" data-fragment-index="1" -->

                            Written in C++
                            <!-- .element: class="fragment" data-fragment-index="2" -->

                            Bound to Python on the backend
                            <!-- .element: class="fragment" data-fragment-index="3" -->

                            Bound to JS on the frontend (via WebAssembly)
                            <!-- .element: class="fragment" data-fragment-index="4" -->

                            UI Plugins in Rust/TS
                            <!-- .element: class="fragment" data-fragment-index="5" -->

                            ---

                            Symmetric C++ engine, GIL-free processing
                            <!-- .element: class="fragment" data-fragment-index="1" -->

                            Client and Client/Server Architectures
                            <!-- .element: class="fragment" data-fragment-index="2" -->

                            Fast virtualization with Apache Arrow diffs
