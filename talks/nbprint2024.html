                            <img src="assets/img/nbprint2024/nbprint.png" width=500> </img>

                            ---

                            `nbprint` is an [open source](https://github.com/nbprint/nbprint) bridge between `jupyter`/`nbconvert` and [W3C Paged Media](https://www.w3.org/TR/css-page-3/)
                            <!-- .element: class="fragment" data-fragment-index="1" -->

                            [paged.js](https://pagedjs.org)
                            <!-- .element: class="fragment" data-fragment-index="2" -->

                            ---

                            "Paged.js is a free and open source JavaScript library that paginates content in the browser to create PDF output from any HTML content. This means you can design works for print (eg. books) using HTML and CSS!"

                            ---

                            wait what?

                            ---

                            [Examples](https://pagedjs.org/made-with-paged.js.html)

                            ---

                            `nbprint` also comes with [papermill integration](https://github.com/nteract/papermill) for parameterization

                            ---

                            ## Disclosure

                            Still a work in progress, under active development

                            ---

                            Optional static configuration (yaml) to notebooks (or start from existing notebooks)
                            <!-- .element: class="fragment" data-fragment-index="1" -->

                            nbconvert notebooks to html with custom templates for `pagedjs` integration
                            <!-- .element: class="fragment" data-fragment-index="2" -->


                            use nbconvert webpdf (headless chrome) for direct-to-pdf
                            <!-- .element: class="fragment" data-fragment-index="3" -->
